<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">
        <form th:action="@{/admin/categories/saveOrUpdate}" method="post" class="col mt-5" th:object="${category}">
            <div class="card">
                <div class="card-header">
                    Add New Category
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="categoryId">ID:</label>
                        <input type="text" class="form-control" th:field="*{categoryId}" aria-describedby="categoryHid" placeholder="ID">
                        <small id="categoryHid" class="form-text text-muted">Category ID is required</small>
                    </div>
                    <div class="form-group">
                        <label for="categoryName">Category Name</label>
                        <input type="text" class="form-control" th:field="*{categoryName}" aria-describedby="categoryNameHid" placeholder="Category Name">
                        <small id="categoryNameHid" class="form-text text-muted">Category Name is required</small>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="#" class="btn btn-success">List Categories</a>
                </div>
            </div>
        </form>
    </section>

</body>

</html>
